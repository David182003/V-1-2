<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Empleado</title>
  <link rel="stylesheet" href="public/ui.css">
    <link rel="stylesheet" href="public/empleado.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <!-- Menu -->
    <nav>
      <!-- Opción Home -->
      <button onclick="mostrarSeccion('home')"> 
        <div class="home-option">
          <img class="img-home" src="media/Home.webp" alt="Icono Home">
        </div>
        <p class="p-menu">Home</p>
      </button>
      <!-- Opción Ingresos -->
      <button onclick="mostrarSeccion('aplicaciones')">
        <div class="app-option">
          <img class="img-app" src="media/Ventas.webp" alt="Icono Ingresos">
        </div>
        <p class="p-menu">Ingresos</p>
      </button>
      <!-- Opción Trampolín -->
      <button onclick="mostrarSeccion('trampolin')">
        <div class="app-option">
          <img class="img-app" src="media/fuego-3d.png" alt="Icono Trampolin">
        </div>
        <p class="p-menu">Trampolín</p>
      </button>
      <!-- Opción Salir -->
      <a href="index.html">
        <button onclick="logout()">
          <div class="app-option">
            <img class="img-app" src="media/exit.webp" alt="Icono Salir">
          </div>
          <p class="p-menu">Cerrar Sesión</p>
        </button>
      </a>
    </nav>
  </header>
  <!-- Datos a cargar desde Firebase  -->
  <main>
    <!-- Sección Home -->
    <section id="home" class="seccion">
      <div id="lista-vehiculos">Cargando vehículos...
      </div>
    </section>
    <!-- Sección Ingresos -->
    <section id="aplicaciones" class="seccion" style="display: none;">
      <div style="margin-top: 10px; background: #fff; padding: 20px; border-radius: 20px; max-width: 500px;">
        <p id="ventas-dia-total" style="text-align: center; margin-bottom: 20px;">Total vendido (Hoy): S/ 0.00</p>
        <canvas id="grafico-metodo-hoy" width="400" height="200"></canvas>
        <div style="margin-top: 20px; text-align: center;">
          <p id="total-yape-hoy" style="font-weight:bold; color:#000000;">Ventas en Yape: S/ 0.00</p>
          <p id="total-efectivo-hoy" style="font-weight:bold; color:#00bd19;">Ventas en Efectivo: S/ 0.00</p>
        </div>
      </div>
      <div id="ventas-dia-lista">Cargando ventas...</div>
    </section>
    <!-- Sección Trampolin -->
    <section id="trampolin" class="seccion" style="display: none; margin-top: 0px;">
      <div class="container-trampolin">
        <h3>Trampolín</h3>
       


        <img class="img-trampolinn" src="media/Saltarin.png" alt="Animación trampolín" style="max-width:350px; width:100%; display:block;">
        <button onclick="mostrarFormularioTrampolin()">Agregar niño al trampolín</button> 
      </div>  
      <div id="trampolin-cronometros" style="margin-top: 20px;"></div>
    </section>
  </main>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/JSEmpleado.js"></script>
</body>
</html>
